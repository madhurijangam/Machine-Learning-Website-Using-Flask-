<body>
 <div class="login">
<h1>Crop Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <input type="text" name="N" placeholder="nitrogen" required="required" /><br/><br/>
        <input type="text" name="P" placeholder="phosporous" required="required" /><br/><br/>
        <input type="text" name="K" placeholder="potassium" required="required" /><br/><br/>
        <input type="text" name="temperature" placeholder="temperature" required="required" /><br/><br/>

<input type="text" name="humidity" placeholder="humidity" required="required" /><br/><br/>
        <input type="text" name="ph" placeholder="phvalue" required="required" /><br/><br/>
<input type="text" name="rainfall" placeholder="rainfall" required="required" /><br/><br/>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br/>

     {% if prediction_text %}
   {{ prediction_text }}
     {% endif %}

 </div>
